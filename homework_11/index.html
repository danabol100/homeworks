<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework 11</title>
</head>

<body>

    <header class="header">
        <div class="header__container">
            <h1 class="header__title">Homework 11</h1>
        </div>
    </header>
    <div class="practice">
        <div class="practice__container">
            <div class="practice__wrapper coin">
                <div class="coin__body coin__body-horizontal">
                    <div class="coin__front">
                        <img src="img/coin.png" alt="flip coin front side">
                    </div>
                    <div class="coin__back">
                        <img src="img/coin-back.png" alt="flip coin back side">
                    </div>

                </div>
                <div class="coin__body coin__body-diagonal">
                    <div class="coin__front">
                        <img src="img/coin.png" alt="flip coin front side">
                    </div>
                    <div class="coin__back">
                        <img src="img/coin-back.png" alt="flip coin back side">
                    </div>

                </div>
                <div class="coin__body coin__body-vertical">
                    <div class="coin__front">
                        <img src="img/coin.png" alt="flip coin front side">
                    </div>
                    <div class="coin__back">
                        <img src="img/coin-back.png" alt="flip coin back side">
                    </div>

                </div>

            </div>
        </div>
    </div>
    <div class="tractor">
        <div class="tractor__container">
            <div class="tractor__body">

                <div class="tractor__roof"></div>
                <div class="tractor__hood-body hood">
                    <div class="hood__part">
                        <div class="hood__pipe pipe">
                            <div class="pipe__part1"></div>
                            <div class="pipe__part2"></div>
                            <div class="pipe__part3"></div>
                            <div class="pipe__part4 opacity"></div>
                            <div class="pipe__part5 opacity"></div>
                            <div class="pipe__part6 opacity"></div>
                        </div>
                    </div>

                </div>
                <div class="tractor__top">
                    <div class="tractor__window-front">
                        <div class="tractor__item-window"></div>
                        <div class="tractor__pillar"></div>
                    </div>
                    <div class="tractor__window-side">
                        <div class="tractor__item-window">

                        </div>
                        <div class="planka"></div>
                    </div>


                </div>
                <div class="tractor__middle">
                    <div class="tractor__radiator radiator">
                        <ul class="radiator__item">
                            <li class="radiator__elem"></li>
                            <li class="radiator__elem"></li>
                            <li class="radiator__elem"></li>
                        </ul>

                    </div>
                    <div class="tractor__lamp"></div>
                    <div class="tractor__fender-back"></div>
                    <div class="tractor__fender-front"></div>

                </div>

                <div class="tractor__wheels-back">
                    <div class="hub"></div>
                </div>
                <div class="tractor__wheels-front"></div>


            </div>
        </div>

    </div>
    <footer class="footer">
        <div class="footer__container">
            <p>FOOTER</p>
        </div>
    </footer>

</body>

</html>
