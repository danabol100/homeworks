<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework 12</title>
</head>

<body>

    <header class="header">
        <div class="header__container">
            <h1 class="header__title">Homework 12</h1>
        </div>
    </header>

    <div class="tractor">
        <div class="tractor__container">
            <div class="tractor__mission"></div>
            <div class="tractor__boom"></div>
            <div class="tractor__body">

                <div class="tractor__wrapper">
                    <div class="tractor__roof"></div>
                    <div class="tractor__hood-body hood">
                        <div class="hood__part">

                            <div class="hood__pipe pipe">
                                <div class="pipe__part1"></div>
                                <div class="pipe__part2"></div>
                                <div class="pipe__part3"></div>
                                <div class="pipe__part4 opacity"></div>
                                <div class="pipe__part5 opacity"></div>
                                <div class="pipe__part6 opacity"></div>
                            </div>

                        </div>

                    </div>
                    <div class="tractor__top">
                        <div class="tractor__window-front">
                            <div class="tractor__item-window"></div>
                            <div class="tractor__pillar"></div>
                        </div>
                        <div class="tractor__window-side">
                            <div class="tractor__item-window">

                            </div>
                            <div class="planka"></div>
                        </div>


                    </div>
                    <div class="tractor__middle">
                        <div class="tractor__radiator radiator">
                            <div class="radiator__fire">
                                <img src="img/firerem-removebg-preview.png" alt="">
                            </div>
                            <ul class="radiator__item">
                                <li class="radiator__elem"></li>
                                <li class="radiator__elem"></li>
                                <li class="radiator__elem"></li>
                            </ul>

                        </div>
                        <div class="tractor__lamp"></div>
                        <div class="tractor__fender-back"></div>
                        <div class="tractor__fender-front"></div>

                    </div>
                </div>
                <div class="tractor__wheels-back wheels">

                </div>
                <div class="tractor__wheels-front wheels"></div>


            </div>
            <div class="tractor__mechanic">
                <img src="img/mechanik-removebg-preview.png" alt="">
            </div>
            <div class="tractor__ladder">
                <div class="tractor__item-ladder-1"></div>
                <div class="tractor__item-ladder-2"></div>
                <div class="tractor__item-ladder-3 vertic"></div>
                <div class="tractor__item-ladder-4 vertic"></div>
                <div class="tractor__item-ladder-5 vertic"></div>
                <div class="tractor__item-ladder-6 vertic"></div>
                <div class="tractor__item-ladder-7 vertic"></div>
            </div>
        </div>

    </div>
    <footer class="footer">
        <div class="footer__container">
            <p>FOOTER</p>
        </div>
    </footer>

</body>

</html>
